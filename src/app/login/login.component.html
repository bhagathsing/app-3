<!--The content below is only a placeholder and can be replaced.-->
<!-- Header start-->
<header class="header">
	<div class="container-fluid color-overlay">
		<div class="col-lg-12">
			<div class="page-scroll nav-logo">
				<a class="navbar-brand page-scroll logo-1 pull-left"
					 target="_blank"> <img src="./assets/images/charg_code_logo1.png"
					class="img-responsive img-centered" alt="BlueSwan">
				</a>
				<a class="navbar-brand page-scroll pull-right" href="http://www.cigniti.com/"
					target="_blank"> <img src="./assets/images/cigniti-logo.png"
					class="img-responsive img-centered" alt="Cigniti Technologies"></a>

			</div>
		</div>
	</div>
</header>
<!-- Header end-->



<div class="bodyContent content-wrapper">
  <div class="container-fluid" style="margin-top:0px;height:auto;">
    <div class="row">
       <div class="col-lg-9 col-sm-6 col-md-8">
			<div class="header-subtext" style="padding-top:15px;">
				<h1 style="font-size: 40px;">Charge Code Management</h1>
				<p style="font-size: 18px;">&nbsp;</p>
			</div>
			</div>
	 <div class="col-lg-3 col-sm-6 col-md-4">
        <div class="form-bg">
          <!-- Register Form Grid Section -->
          <form (ngSubmit)="onLogin()" [formGroup]="loginForm" #loginFormObj="ngForm" novalidate>
			<h1 class="login-title">CCM Login</h1>
			<div class="alert alert-danger" *ngIf="isLogin" >
				UserId or Password is incorrect
			</div>
			<div class="form-group" [ngClass]="{'has-error':formErrors.userId && loginFormObj.submitted}">
				<input class="form-control" id="userId" type="text" placeholder="User ID"
				formControlName="userId" />
				<div class="alert alert-danger" *ngIf="formErrors.userId && loginFormObj.submitted">
					{{ formErrors.userId }}
				</div>
			</div>
			<div class="form-group" [ngClass]="{'has-error':formErrors.password && loginFormObj.submitted}">
				<input class="form-control" id="password" type="password" placeholder="Password"
				formControlName="password" />
				<div class="alert alert-danger" *ngIf="formErrors.password && loginFormObj.submitted">
					{{ formErrors.password }}
				</div>
			</div>
			<button type="submit" id="submit" [disabled]="" class="btn-xl cta-btn-login">LOGIN</button>
          </form>
        </div>
     <div style="padding-top: 30px;" class="position-r video-block1">
       <span class="play-ctrl cursor-p" (click)="playVideo()"><i class="fa" [ngClass]="{'fa-pause-circle': isPlay, 'fa-play-circle': !isPlay}"></i></span>
       <video width="100%" height="274" controls poster="./assets/images/video.jpg" #videos>
         <source src="./assets/videos/cigniti.mp4" type="video/mp4">
         Your browser does not support the video tag.
       </video>
     </div>

      </div>
	 </div>
	</div>
	<div class="clear-block"></div>
</div>

<!-- Footer start-->
<footer class="footer">
		<div class="container">
			<div class="row text-center">
				<div id="copyright">
					Copyright Â© {{year}}, <b>Independent Software Testing Services
						Company | Cigniti Technologies</b>, All rights reserved
				</div>
			</div>
		</div>
	</footer>
<!-- Footer end-->


<div [ngBusy]="busy"></div>
<confirm
	title="{{confirmPopupData.title}}"
	message="{{confirmPopupData.message}}"
	confirmText="{{confirmPopupData.confirmText}}"
	cancelText="{{confirmPopupData.cancelText}}"
	type="{{confirmPopupData.type}}">
</confirm>
