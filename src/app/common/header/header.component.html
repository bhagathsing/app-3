                                        <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="pull-right logedin-date">
                        <span>Last Login date:</span>
                        <strong>{{lastLoginData?.details | date:'short'}}</strong>
                    </div>
                </div>
            </div>
