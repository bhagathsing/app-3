<div class="date-pick">

  <div class="block date-pick-block">
    <div class="col-xs-6" *ngFor="let date of dateObj1.data; let ind = index">
      <div class="block">
        <div class="block year-block btn-success">
          <ng-container *ngIf="ind == 0" >
            <span class="pull-left left-arrow" (click)="preveMonth()"><i class="fa fa-chevron-left" aria-hidden="true"></i></span> <strong>{{date.monthName}} {{date.year}}</strong>
          </ng-container>
          <ng-container *ngIf="ind == 1" >
              <span class="pull-right right-arrow" (click)="nextMonth()"><i class="fa fa-chevron-right" aria-hidden="true"></i></span> <strong>{{date.monthName}} {{date.year}}</strong>
            </ng-container>
        </div>
        <div class="block date-col">
          <div class="pull-left padding-right-15">
            <strong class="block date-lable">Start date</strong>
            <div class="block">
              <button class="btn btn-default pull-left" type="button" [disabled]="date.fStartDateDisabled" (click)="onStartDate(date,'f')">{{date.fStartDate}}</button>
            </div>
            <div class="block">
                <button class="btn btn-default pull-left" type="button" [disabled]="date.fStartDateDisabled2" (click)="onStartDate(date,'l')">{{date.lStartDate}}</button>
              </div>
          </div>
          <div class="pull-left">
              <strong class="block date-lable">End date</strong>
              <div class="block">
                <button class="btn btn-default pull-left" type="button" [disabled]="date.lEndDateDisabled" (click)="onEndDate(date,'f')">{{date.fEndDate}}</button>
              </div>
              <div class="block">
                  <button class="btn btn-default pull-left" type="button" [disabled]="date.lEndDateDisabled2" (click)="onEndDate(date,'l')">{{date.lEndDate}}</button>
                </div>
            </div>
        </div>

      </div>

    </div>
