<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="modal-body">
  <div class="block">
      <span class="icon pull-left" [ngClass]="type">
        <i class="fa fa-exclamation-circle" *ngIf="type==='danger'" aria-hidden="true"></i>
        <i class="fa fa-check" *ngIf="type==='success'" aria-hidden="true"></i>
        <i class="fa fa fa-info" *ngIf="type==='warning'" aria-hidden="true"></i>
    </span> <div class="msg-text" [innerHTML]="message"></div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" *ngIf="!isAlert" (click)="onConfirm()" [ngClass]="type">{{btnOkLable}}</button>
  <button class="btn btn-default" *ngIf="isAlert" (click)="onOkClick()" [ngClass]="type">{{btnOkLable}}</button>
  <button class="btn btn-default" *ngIf="!isAlert" (click)="onCancel()" [ngClass]="type">{{btnCancelLable}}</button>
</div>
